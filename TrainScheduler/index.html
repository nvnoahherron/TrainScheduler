<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  	src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
	<title>Train Schedule</title>
</head>
<body>
	<div class="container">
		
		<div class="jumbotron">
			
			<h1>Anytime is Train Time</h1>

		</div>

		<div class="panel">
			
			<div class="panel-heading">Current Train Schedule</div>

			<div class="panel-body">
				
				<table class="table">
					
					<thead>
						
						<tr>
							
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>

						</tr>
					</thead>

					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel">
			
			<div class="panel-heading">Add Train</div>

			<div class="panel-body">

				<form>
				
					<div class="form-group">
					
						<label for="train-name-input">Train Name</label>

						<input type="text" class="form-control" id="train-name-input">

					</div>

					<div class="form-group">
					
						<label for="destination-input">Destination</label>

						<input type="text" class="form-control" id="destination-input">

					</div>

					<div class="form-group">
					
						<label for="first-train-input">First Train Time (HHmm - Military Time)</label>

						<input type="text" class="form-control" id="first-train-input">
					
					</div>

					<div class="form-group">
					
						<label for="frequency-input">Frequency</label>

						<input type="text" class="form-control" id="frequency-input">
					
					</div>

					<button type="submit">Submit</button>

				</form>

			</div>
		</div>
	</div>

</body>
</html>
